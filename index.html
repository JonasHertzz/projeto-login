<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
            </div>
            <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">                        
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label>

                        <div class="campo">                            
                            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required>
                            <label for="isenha">Senha</label>
                            
                        </div>  
                        <input type="submit" value="Entrar" id="entrar">
                       <button id="again">Esqueci a senha</button>
                       </div>
                    

            </form>
        </section>
    </main>
</body>
</html>
